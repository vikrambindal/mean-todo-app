<div class="row col-md-12">
    <h1 class="text-center">M.E.A.N. Todo App with Angular 2.0</h1>
    <hr>
    <div class="row col-md-12">
        <div>
            <input class="form-control input-lg" placeholder="Add a Todo" autofocus #todotext (keyup.enter)="addTodo(todotext)">
        </div>
        <div class="alert alert-info text-center" [hidden]="todos.length > 0">
            <h3>No Todos yet!</h3>
        </div>
        <br/><br/>
        <div *ngFor="let todo of todos" class="col-md-12">
            <div class="col-md-9">
                <span>{{todo.item}}</span>
            </div>
            <div class="col-md-3">
                <input type="button" class="btn btn-info" class="pull-right" value="Edit"/>
                <input type="button" class="btn btn-danger" class="pull-right" value="Delete" (click)="onDelete(todo)"/>
            </div>
        </div>
    </div>
</div>
